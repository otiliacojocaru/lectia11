<head>

<body>
    
<div class="container">
    <section class="block">
        <label class="block__label">
            <input checked type="radio" class="block__input" name="square">
            <div class="block__square block__square--color" style="--square-color: red">red</div>
        </label>
    </section>

    <section class="block">
        <label class="block__label">
            <input type="radio" class="block__input " name="square">
            <div class="block__square block__square--color" style="--square-color: green">green</div>
        </label>
    </section>

    <section class="block">
        <label class="block__label">
            <input type="radio" class="block__input " name="square">
            <div class="block__square block__square--color" style="--square-color: blue">blue</div>
        </label>
    </section>
</div>
